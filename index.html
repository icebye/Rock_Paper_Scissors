<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Rock_Paper_Scissors</title>
</head>

<body >
    <div class="px-4 py-5 my-5 text-center container">
        <div class="d-flex flex-column justify-content-center align-items-center vh-100">
            <h1 class="display-5 fw-bold text-body-emphasis">Rock Paper Scissors</h1>
            <div id="game_box" class="text-center">
                <div id="my">
                    <img src="./image/pic1.png" alt="">
                    <div id="control" class="mt-3">
                        <button id="rock_button" class="btn btn-primary me-2">Rock</button>
                        <button id="paper_button" class="btn btn-primary me-2">Paper</button>
                        <button id="scissor_button" class="btn btn-primary">Scissors</button>
                    </div>
                </div>
                <h1 class="my-4" style="color: black;">VS</h1>
                <div id="bot">
                    <img src="./image/pic2.png" alt="">
                    <div id="control" class="mt-3">
                        <button class="btn btn-success">Bot</button>
                    </div>
                </div>
            </div>
        </div>
        <p id="round">round</p>
    </div>


    
    <script src="./index.js"></script>
</body>

</html>
